<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>fieldset {display: inline-block}</style>

    <title>Simpleform</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Form example</h1>
      <a href="">Home</a>
      <form> 
        <fieldset>
          <legend>Личные данные</legend>
         <div>
          <label for="name">Имя</label> 
          <input autofocus id="firstname">
        </div>
      
      <div>
        <label for="lastname"> Фамилия</label> 
        <input autofocus id="lastname">
      </div>
      
        
      <div>
      <label for="birthday"> День рождения</label> 
      <input type="datetime-local" name="bdaytime">
      </div>  
      <div>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
      </div>
      </fieldset>
    <br>
        <fieldset>
          <legend>Адрессные данные</legend>
          
          <div>
            <label for="town">Город</label> 
            <select name="town">
            <option value="Odesa">Odesa</option>
            <option value="Kyiv">Kyiv</option>
            <option value="Zaporozhie">Zaporozhie</option>
          </select>
          </div>
          
      
     <div>
      <label for="stret">Улица</label> 
      <input name="street" type="text">
      </div>
      
      <div>
      <label for="number">Номер дома</label> 
      <input name="number" type="text"><br>
      </div>
    <div>  
      <label for="room">Квартира</label> 
      <input name="room" type="text"><br>
    </div>
   </fieldset>
  
  <br>
    <fieldset>
      <legend>Контактные данные</legend>
      <div>
    <label for="mobile">Мобильный</label> 
     <input name="mobile" type="text">
    </div>
    
  <div>
    <label for="mobilework">Рабочий </label> 
    <input name="mobilework" type="text">
  </div>
  
<div>
     <label for="homenumber">Домашний </label> 
     <input name="homenumber" type="text"><br>
  </div>
<div>  
  <label for="emeil">Email</label> 
  <input name="emeil" type="text"><br>
<div>
</fieldset>
</form> 
<br> 
<button type="button" >Cancel</button>
<button type="button" >Ok</button>

    </main>
    <footer></footer>
  </body>
</html>
